<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Отчет по выручке</title>
  </head>
  <body>
    <div class="table">
      <div class="row">
        <div class="row__raiting rating">
          <span class="rating__value">1</span>
        </div>
        <div class="row__photo photo">
          <img
            src="https://crm.umserv.ru/upload/resize_cache/main/47c/7d4pcbjxehm3iipuoytgi2legiiftg2h/512_512_1/IMG_0614.jpg.png"
            alt="image"
            class="photo__img"
          />
        </div>
        <div class="row__name name">
          <span class="name__value">Инна Волк</span>
        </div>
        <div class="row__scale scale">
          <progress class="scale__progress" value="30" max="100"></progress>
          <span class="scale__value">80%</span>
        </div>
        <div class="row__plan plan">
          <span class="plan__value">500 / 1000</span>
        </div>
      </div>
    </div>
  </body>
</html>
